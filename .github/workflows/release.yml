name: Release Package to GitHub Registry
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Set GitHub registry credentials
        run: |
          echo "@wowlink:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PKG_UPLOAD_TOKEN }}" >> .npmrc
      - name: Install dependencies
        run: npm ci
      - name: Build package
        run: npm run build
      - name: Release to GitHub Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PKG_UPLOAD_TOKEN }}
          NPM_TOKEN: ${{ secrets.GH_PKG_UPLOAD_TOKEN }}
        run: npx semantic-release